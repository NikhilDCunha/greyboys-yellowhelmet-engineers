<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select the Plant</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            width: 200px;
        }
    </style>
    <script>
        function selectPlant(plant) {
            localStorage.setItem("selectedPlant", plant);
            window.location.href = "display.html";
        }
    </script>
</head>
<body>
    <h2>Select the Plant</h2>
    <button onclick="selectPlant('Plant1')">Plant1</button>
    <button onclick="selectPlant('Plant2')">Plant2</button>
</body>
</html>
