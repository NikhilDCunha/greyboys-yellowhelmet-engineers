<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Motor Details</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
            width: 220px;
        }
    </style>
    <script>
        function addMotor() {
            let name = document.getElementById("name").value;
            let kw = document.getElementById("kw").value;
            let plant = localStorage.getItem("selectedPlant"); // Get stored plant selection

            if (!name || !kw) {
                alert("Please enter all details.");
                return;
            }
            if (!plant) {
                alert("Plant not selected! Please start from the plant selection page.");
                window.location.href = "select_plant.html";
                return;
            }

            let storageKey = plant === "Plant1" ? "plant1Motors" : "plant2Motors";
            let motors = JSON.parse(localStorage.getItem(storageKey)) || [];

            motors.push({ name, kw });
            localStorage.setItem(storageKey, JSON.stringify(motors));

            window.location.href = "display.html"; // Redirect to display page
        }
    </script>
</head>
<body>
    <h2>Add Motor Details</h2>
    <input type="text" id="name" placeholder="Enter Motor Name" autocomplete="off" required>
    <input type="number" id="kw" placeholder="Enter KW" autocomplete="off" required>
    <button onclick="addMotor()">Add</button>
    <button onclick="window.location.href='display.html'">Cancel</button>
</body>
</html>
